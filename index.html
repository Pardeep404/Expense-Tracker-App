<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/img/favicon/favicon-32x32.png"
    />
    <title>Expence-Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- ------------------------------------------------------------------------------------------------- -->

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="/">Expence-Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                target="_blank"
                href="mailto: pardeeps0793@gmail.com"
                ><img class="socialMediaImg" src="/img/gmail.png" alt="gmail"
              /></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                target="_blank"
                href="https://wa.me/9205290899"
                ><img
                  class="socialMediaImg"
                  src="/img/whatsapp.png"
                  alt="whatsapp"
              /></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                target="_blank"
                href="https://www.linkedin.com/in/pardeep0793/"
                ><img
                  class="socialMediaImg"
                  src="/img/linkedin.png"
                  alt="linkedin"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ------------------------------------------------------------------------------------------------- -->

    <section class="container sectionOne">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <form id="form">
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control rounded-0"
                  id="amount"
                  name="amount"
                  placeholder="Choose Expence Amount"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control rounded-0"
                  id="description"
                  name="description"
                  placeholder="Choose Description"
                />
              </div>
              <div class="mb-3">
                <select
                  class="form-select rounded-0"
                  id="category"
                  name="category"
                  aria-label="Default select example"
                >
                  <option selected>Choose Category</option>
                  <option value="Food and Snacks">Food and Snacks</option>
                  <option value="Gym">Gym</option>
                  <option value="Beverages">Beverages</option>
                  <option value="Transportation">Transportation</option>
                  <option value="Parking Fees">Parking Fees</option>
                  <option value="Accommodation">Accommodation</option>
                  <option value="Childcare">Childcare</option>
                  <option value="Pet Care">Pet Care</option>
                  <option value="Phone Charges">Phone Charges</option>
                  <option value="Internet Access">Internet Access</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Personal Care Item">Personal Care Item</option>
                  <option value="Laundry">Laundry</option>
                  <option value="Medical Supplies">Medical Supplies</option>
                  <option value="Emergency Purchases">
                    Emergency Purchases
                  </option>
                  <option value="Change Fees">Change Fees</option>
                  <option value="Lost Wages">Lost Wages</option>
                  <option value="Vehicle Fuel">Vehicle Fuel</option>
                  <option value="Replacement Costs">Replacement Costs</option>
                  <option value="Miscellaneous Fees">Miscellaneous Fees</option>
                  <option value="Health-Related Costs">
                    Health-Related Costs
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <input
                  type="button"
                  class="btn btn-success btn-sm"
                  value="Sumbit"
                  id="btnSumit"
                />
                <input type="reset" class="btn btn-info btn-sm" value="Reset" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- ------------------------------------------------------------------------------------------------- -->

    <section class="pt-2 container">
      <div class="container text-center border p-1">
        <div class="row">
          <div class="col">
            <table class="table" id="table">
              <thead>
                <tr>
                  <th class=".col" scope="col">Amount</th>
                  <th class=".col" scope="col">Description</th>
                  <th class=".col" scope="col">Category</th>
                  <th class=".col" scope="col">Action</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- ------------------------------------------------------------------------------------------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="./index.js"></script>
    <!-- ------------------------------------------------------------------------------------------------- -->
  </body>
</html>
